<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/2-snackbar.js" defer></script>
  </head>
  <body>
    <header><a class="back-link" href="./index.html">Go back</a></header>
    <main>
      <div class="container container-form">
        <form class="form">
          <label class="delay-label">
            Delay (ms)
            <input class="input-delay" type="number" name="delay" required />
          </label>
          <fieldset class="fieldset-legend">
            <legend class="name-legend">State</legend>
            <label>
              <input
                class="radio-input"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label>
              <input
                class="radio-input"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>
          <button class="btn-submit" type="submit">Create notification</button>
        </form>
      </div>
    </main>
  </body>
</html>
